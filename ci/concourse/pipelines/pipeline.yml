# Stage 1: Build and C Unit Tests

jobs:
- name: compile_gpdb_centos
  public: true
  plan:
  - aggregate:
    - get: gpdb_src
      trigger: true
    - get: centos511-java7-gpdb-dev-image
  - task: compile_gpdb
    file: gpdb_src/ci/concourse/compile_gpdb.yml
    image: centos511-java7-gpdb-dev-image
    params:
      TARGET_OS: centos
      BLD_TARGETS: clients connectivity loaders
  - put: bin_gpdb_centos
    params:
      from: gpdb_artifacts/bin_gpdb.tar.gz
  - put: installer_rhel5_gpdb_clients
    params:
      from: gpdb_artifacts/greenplum-clients-4.3.9.0-build-1-RHEL5-x86_64.zip
  - put: installer_rhel5_gpdb_connectivity
    params:
      from: gpdb_artifacts/greenplum-connectivity-4.3.9.0-build-1-RHEL5-x86_64.zip
  - put: installer_rhel5_gpdb_loaders
    params:
      from: gpdb_artifacts/greenplum-loaders-4.3.9.0-build-1-RHEL5-x86_64.zip
  - put: postgis_rhel5_gppkg
    params:
      from: gpdb_artifacts/postgis-ossv2.0.3_pv2.0.1_gpdb4.3orca-rhel5-x86_64.gppkg
  - put: pgcrypto_rhel5_gppkg
    params:
      from: gpdb_artifacts/pgcrypto-ossv1.1_pv1.2_gpdb4.3orca-rhel5-x86_64.gppkg
  - put: ddboost_rhel5_gppkg
    params:
      from: gpdb_artifacts/ddboostlib-2.6.2_pv1.2.1_gpdb4.3orca-rhel5-x86_64.gppkg
  - put: pljava_rhel5_gppkg
    params:
      from: gpdb_artifacts/pljava-ossv1.4.0_pv1.3_gpdb4.3orca-rhel5-x86_64.gppkg
  - put: plperl_rhel5_gppkg
    params:
      from: gpdb_artifacts/plperl-ossv5.12.4_pv1.3_gpdb4.3orca-rhel5-x86_64.gppkg
  - put: plr_rhel5_gppkg
    params:
      from: gpdb_artifacts/plr-ossv8.3.0.15_pv2.1_gpdb4.3orca-rhel5-x86_64.gppkg
  - put: sync_tools_gpdb_centos
    params:
      from: sync_tools_gpdb/sync_tools_gpdb.tar.gz

- name: compile_gpdb_sles
  public: true
  plan:
  - aggregate:
    - get: gpdb_src
      trigger: true
    - get: sles11-toolchain
  - task: build_gpdb
    file: gpdb_src/ci/concourse/compile_gpdb.yml
    image: sles11-toolchain
    privileged: true
    params:
      TARGET_OS: sles
      BLD_TARGETS: clients connectivity loaders
  - put: bin_gpdb_sles
    params:
      from: gpdb_artifacts/bin_gpdb.tar.gz
  - put: installer_sles11_gpdb_clients
    params:
      from: gpdb_artifacts/greenplum-clients-4.3.9.0-build-1-suse11_x86_64.zip
  - put: installer_sles11_gpdb_connectivity
    params:
      from: gpdb_artifacts/greenplum-connectivity-4.3.9.0-build-1-suse11_x86_64.zip
  - put: installer_sles11_gpdb_loaders
    params:
      from: gpdb_artifacts/greenplum-loaders-4.3.9.0-build-1-suse11_x86_64.zip
  - put: postgis_sles11_gppkg
    params:
      from: gpdb_artifacts/postgis-ossv2.0.3_pv2.0.1_gpdb4.3orca-suse11-x86_64.gppkg
  - put: pgcrypto_sles11_gppkg
    params:
      from: gpdb_artifacts/pgcrypto-ossv1.1_pv1.2_gpdb4.3orca-suse11-x86_64.gppkg
  - put: ddboost_sles11_gppkg
    params:
      from: gpdb_artifacts/ddboostlib-2.6.2_pv1.2.1_gpdb4.3orca-suse11-x86_64.gppkg
  - put: pljava_sles11_gppkg
    params:
      from: gpdb_artifacts/pljava-ossv1.4.0_pv1.3_gpdb4.3orca-suse11-x86_64.gppkg
  - put: plperl_sles11_gppkg
    params:
      from: gpdb_artifacts/plperl-ossv5.12.4_pv1.3_gpdb4.3orca-suse11-x86_64.gppkg
  - put: plr_sles11_gppkg
    params:
      from: gpdb_artifacts/plr-ossv8.3.0.15_pv2.1_gpdb4.3orca-suse11-x86_64.gppkg
  - put: sync_tools_gpdb_sles
    params:
      from: sync_tools_gpdb/sync_tools_gpdb.tar.gz

# Compile gpdb and plperl on centos6
- name: compile_gpdb_centos6
  public: true
  plan:
  - aggregate:
    - get: gpdb_src
      trigger: true
    - get: centos67-java7-gpdb-dev-image
  - task: compile_gpdb
    file: gpdb_src/ci/concourse/compile_gpdb.yml
    image: centos67-java7-gpdb-dev-image
    params:
      TARGET_OS: centos
      BLD_TARGETS: ""
  - put: plperl_rhel6_gppkg
    params:
      from: gpdb_artifacts/plperl-ossv5.12.4_pv1.3_gpdb4.3orca-rhel6-x86_64.gppkg

# Stage 2: Installcheck and Python Unit Tests

# If a new test is added to this stage, add the name of the job to the list of
# stage 2 jobs under the following line in the first job in the stage 3 section:
#
#     passed: &Stage2JobsCentos

- name: icb_orca_centos
  public: true
  plan:
  - aggregate:
    - get: gpdb_src
      passed: [compile_gpdb_centos]
    - get: sync_tools_gpdb
      resource: sync_tools_gpdb_centos
      passed: [compile_gpdb_centos]
    - get: bin_gpdb
      resource: bin_gpdb_centos
      passed: [compile_gpdb_centos]
      trigger: true
  - task: ic_gpdb
    file: gpdb_src/ci/concourse/ic_gpdb.yml
    params:
      MAKE_TEST_COMMAND: installcheck-bugbuster
      BLDWRAP_POSTGRES_CONF_ADDONS: optimizer=on
      TEST_OS: centos

